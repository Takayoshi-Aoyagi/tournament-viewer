<!DOCTYPE html>
<meta charset="utf-8">
<style>
  
  text {
  font-family: "Helvetica Neue", Helvetica, sans-serif;
  }

  .name {
  font-weight: bold;
  }

  .about {
  fill: #777;
  font-size: smaller;
  }

  .link {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
  }

</style>
<body>
  <script src="http://d3js.org/d3.v2.min.js?2.9.4"></script>
  <script>
    var getUrlVars = function(){
    var vars = {};
    var param = location.search.substring(1).split('&');
    for (var i = 0; i < param.length; i++) {
			var keySearch = param[i].search(/=/);
			var key = '';
			if(keySearch != -1) key = param[i].slice(0, keySearch);
			var val = param[i].slice(param[i].indexOf('=', 0) + 1);
			if(key != '') vars[key] = decodeURI(val);
			}
			return vars;
			};

			var id = getUrlVars().id;
			console.log(id)
    var margin = {top: 0, right: 320, bottom: 0, left: 0},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

    var tree = d3.layout.tree()
    //.separation(function(a, b) { return a.parent === b.parent ? 1 : .5; })
    .separation(function(a, b) { return a.children === b.children ? 1 : .5; })
    //.children(function(d) { return d.parents; })
    .size([height, width]);

    var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("/players/" + id, function(json) {
    var nodes = tree.nodes(json);

    var link = svg.selectAll(".link")
    .data(tree.links(nodes))
    .enter().append("path")
    .attr("class", "link")
    .attr("d", elbow);

    var node = svg.selectAll(".node")
    .data(nodes)
    .enter().append("g")
    .attr("class", "node")
    .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

    node.append("text")
    .attr("class", "name")
    .attr("x", 8)
    .attr("y", -6)
    .text(function(d) {
      if (d.name) {
        return d.name + ' (' + d.kana + ')';
      } else {
        return "";
      }
    });

    node.append("text")
    .attr("x", 8)
    .attr("y", 8)
    .attr("dy", ".71em")
    .attr("class", "about lifespan")
    .text(function(d) { return d.dojo; });

    node.append("text")
    .attr("x", 8)
    .attr("y", 8)
    .attr("dy", "1.86em")
    .attr("class", "about location")
    .text(function(d) { return ""; });
    });

    function elbow(d, i) {
    return "M" + d.source.y + "," + d.source.x
    + "H" + d.target.y + "V" + d.target.x
    + (d.target.children ? "" : "h" + margin.right);
    }

  </script>
</body>
</html>
